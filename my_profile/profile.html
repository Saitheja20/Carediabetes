  <script>
      // Example: Storing an ID in sessionStorage
      // sessionStorage.setItem('id', '3'); // Replace '123' with the actual ID value

      // Retrieve the ID from sessionStorage
      const userId = sessionStorage.getItem('id');

      // Send the ID to the PHP script
      fetch('profile.php', {
          method: 'POST',
          headers: {
              'Content-Type': 'application/json',
          },
          body: JSON.stringify({ id: userId }),
      })
      .then(response => response.json())
      .then(data => {
          // debugger
          // Display the response (e.g., the table)
          // document.body.innerHTML += data;
          if (data && data.length > 0) {
      // Access the first object in the array (if exists)
              const user = data[0];

      // Update the HTML content with user data
      // document.body.innerHTML += `<p>User Info: ${user.name}</p>`;  // Example to display user name
      
      // Correctly access the name property and update the DOM
      document.getElementById("loginusername").innerHTML = user.name;
      document.getElementById("loginuseremail").innerHTML = user.username;
      document.getElementById("loginuserphonenumber").innerHTML = user.phonenumber;
      document.getElementById("fullname").value = user.name;
      document.getElementById("email").value = user.username;
      document.getElementById("phonenumber").value = user.phonenumber;
      document.getElementById("idnumber").value =user.id;
      document.getElementById("idnumber2").value =user.id;


  } else {
      console.log('No data received');
  }
      })
      .catch(error => console.error('Error:', error));

      function validatePassword(){

              return false;
          }
          return true;
      }
