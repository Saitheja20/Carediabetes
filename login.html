<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="login.css">
    <style>
        .login-card {
    border: 2px solid #ccc !important;
    padding: 2rem !important;
    background-color: white !important;
    border-radius: 10px !important;
    color: black;
}
    </style>
</head>
<body>
    <div class="login-container d-flex align-items-center justify-content-center">
        <div class="login-card">
            <div class="text-center mb-4">
                <img src="assets/img/care_logo_new.png" alt="Logo" class="login-logo">
            </div>
            <h4 class="text-center mb-3">Login to Your Account</h4>
            <form id="loginForm">
                <div class="form-group mb-3">
                   
                    <input type="text" class="form-control" id="username" name="username" placeholder="Username"  value="dev@kakatiya.com" required>
                </div>
                <div class="form-group mb-3">
                    
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" value="1q2w3e4r5tSr@" required>
                </div>
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Remember me</label>
                    </div>&nbsp;
                    <a href="forgot-password.html" class="forgot-password-link">Forgot Password?</a>
                </div>
                <button type="submit" class="btn btn-primary btn-lg w-100">Login</button>
                <p id="error-message" class="text-danger mt-3"></p>
            </form>
        </div>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const xhr = new XMLHttpRequest();
            xhr.open("POST", "login.php", true);
            xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    const response = JSON.parse(xhr.responseText);
                    if (response.success) {
                        sessionStorage.setItem('isLoggedIn', 'true');
                        // localStorage.setItem('username', username);
                        sessionStorage.setItem('username', username);
                        sessionStorage.setItem('id', response.id);
                        window.location.href = 'index.html';
                    } else {
                        document.getElementById('error-message').innerText = 'Invalid username or password.';
                    }
                }
            };
            xhr.send(`username=${username}&password=${password}`);
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
